<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de cuadrados medios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .integrantes {
            margin-top: 20px;
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Simulación de cuadrados medios</h2>
        <form id="simulacionForm">
            <label for="cantidadNumeros">Cantidad de números a generar:</label>
            <input type="number" id="cantidadNumeros" name="cantidadNumeros" required><br><br>
            
            <label for="semilla">Semilla:</label>
            <input type="number" id="semilla" name="semilla" required><br><br>
            
            <label for="d">Valor de d:</label>
            <input type="number" id="d" name="d" required><br><br>
            
            <button type="submit">Generar</button>
        </form>
        
        <table id="tablaResultados">
            <thead>
                <tr>
                    <th>yi</th>
                    <th>xi</th>
                    <th>ri</th>
                </tr>
            </thead>
            <tbody id="resultadosBody">
            </tbody>
        </table>

        <div class="integrantes">
            Integrantes:
            <ul>
                <li>Antonio de Jesús Loya Castillo</li>
                <li>Carlos Manuel Rodríguez Domínguez</li>
                <li>Jhair Martínez Solorzano</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('simulacionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            generarSimulacion();
        });

        function generarSimulacion() {
            var cantidadNumeros = document.getElementById('cantidadNumeros').value;
            var semilla = document.getElementById('semilla').value;
            var d = document.getElementById('d').value;
            var resultadosBody = document.getElementById('resultadosBody');
            resultadosBody.innerHTML = '';

            var semillaActual = semilla;

            for (var i = 0; i < cantidadNumeros; ++i) {
                var yi = semillaActual * semillaActual;
                var yiStr = yi.toString();
                var inicio = (yiStr.length - d) / 2;
                var xi = Number(yiStr.substr(inicio, d));
                var ri = xi / Math.pow(10, d);

                var row = document.createElement('tr');
                row.innerHTML = '<td>' + yi + '</td><td>' + xi.toString().padStart(d, '0') + '</td><td>' + ri.toFixed(d) + '</td>';
                resultadosBody.appendChild(row);

                semillaActual = xi;
            }
        }
    </script>
</body>
</html>
