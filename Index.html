<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Algoritmos Pseudoaleatorios</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Simulación de Algoritmos Pseudoaleatorios</h2>
        <label for="algoritmo" style="display: block; text-align: center;">Selecciona el algoritmo:</label>
<select id="algoritmo" name="algoritmo" style="display: block; margin: 0 auto;">
    <option value="cuadrados_medios">Cuadrados Medios</option>
    <option value="productos_medios">Productos Medios</option>
</select>

        <form id="simulacionForm">
            <label for="cantidadNumeros">Cantidad de números a generar:</label>
            <input type="number" id="cantidadNumeros" name="cantidadNumeros" required><br><br>
            
            <label for="semilla1">Semilla 1:</label>
            <input type="number" id="semilla1" name="semilla1" required><br><br>

            <div id="semilla2Container" style="display: none;">
                <label for="semilla2">Semilla 2:</label>
                <input type="number" id="semilla2" name="semilla2"><br><br>
            </div>

            <label for="d">Valor de D:</label>
            <input type="number" id="d" name="d" min="1" required><br><br>

            <button type="submit">Generar</button><br><br>

           
        </form>

        <div id="tablaResultados"></div>

        <div class="integrantes">
            Integrantes:
            <ul>
                <li>Antonio de Jesús Loya Castillo</li>
                <li>Carlos Manuel Rodríguez Domínguez</li>
                <li>Jhair Martínez Solorzano</li>
                <li>Wiliams Isaac Hernandez Luria</li>
            </ul>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
